  <div class="header-img container-fluid" id="courses">
    <h1>Courses</h1>
    <h3>Of course you're here.</h3>
  </div>

  <div class="container">
    <div class="">
      <div class="course-search-flex">
        <h2>DMD Course Search</h2>
        <form class="col-12 col-lg-auto mb-3 mb-lg-0 course-search-form">
          <input id="searchText" type="search" class="form-control form-control-dark" placeholder="Search" aria-label="Search" v-model="searchText">
          <button id="searchBtn" type="button" class="btn btn-search" @click="searchByKeyword">Search</button>
        </form>
      </div>

      <div class="row filters">
        <div class="col-md-3">
          <span class="dropdown-concentration">
            <h3>Course Type</h3>
            <div class="custom-select">
              <select id="concentration" class="dropdown" name="course" size="1">    
                <option value="all">All Courses</option>
                <option value="foundation">Foundation</option>
                <option value="SPEC">Special Topics</option>
                <option value="3D">3D Animation</option>
                <option value="web">Web/Interactive Media Design</option>
                <option value="MO">Motion Design & Animation</option>
                <option value="GAME">Game Design</option>
                <option value="BUS">Digital Media Business Strategies</option>
                <option value="CULTURE">Digital Culture</option>
                <option value="FILM">Digital Film/Video Production</option>
                <option value="GEN">Digital Media & Design Generalist</option>
              </select>
            </div>

          </span>
        </div>
        <div class="col-md-3">
          <span class="dropdown-semester">
            <h3>Semester</h3>
            <div class="custom-select">
              <select id="semester" class="dropdown" name="semester">    
                <option value="all">All Semesters</option>
                <option value="fall">Fall</option>
                <option value="spring">Spring</option>
              </select>
            </div>
            </span>
        </div>

        <div class="col-md-3">
          <span class="dropdown-day">
            <h3>Day</h3>
            <div class="custom-select">
              <select id="day" class="dropdown" name="day">    
                <option value="all">Any Day</option>
                <option value="monday/wednesday">Monday / Wednesday</option>
                <option value="tuesday">Tuesday</option>
                <option value="tuesday/thursday">Tuesday / Thursday</option>
                <option value="monday/wednesday/friday">Monday / Wednesday / Friday</option>
                <option value="friday">Friday</option>
              </select>
            </div>
            </span>
        </div>

        <div class="col-md-3">
          <span class="dropdown-day">
            <h3>Required</h3>
            <div class="custom-select">
              <select id="required" class="dropdown" name="required">    
                <option value="all">N/A</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
            </div>
            </span>
        </div>

        <div class="legend-div">
          <h6><span class="legend legend-foundation"></span>Foundation</h6>
          <h6><span class="legend legend-web"></span>Web / Interactive Media Design</h6>
          <h6><span class="legend legend-game"></span>Game Design</h6>
          <h6><span class="legend legend-3d"></span>3D Animation</h6>
        </div>
      </div>

      <h2 id="numresults" style="margin-top:30px" >Results:</h2>
    </div>

    <ul id="course-list">
      
    </ul>

    <p>End of list</p>
